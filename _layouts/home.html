---
layout: default
---

<section>
  <h2>Posts</h2>

  {% for post in site.posts %}
    <div class="media">
      <div class="media-body">
        <div class="media-heading">
          <span>{{ post.date | date_to_string }} &raquo;
            <a href="{{ post.url | prepend: site.baseurl }}" title="{{ post.title }}">
              {{ post.title }}
            </a>
          </span>
        </div>
        <div class="media-content">
          {{ post.excerpt }}
        </div>
      </div>
    </div>
  {% endfor %}
</section>
